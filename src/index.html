<!DOCUMENT html>
<html>
	<head>
		<title>LD34</title>
	</head>
	<body>
		<h1>LD34</h1>
		<center>
			<canvas id="stage" width="640" height="480"></canvas>
		</center>
		<audio src="theme.mp3" autoplay loop="true">
  				Your browser does not support the <code>audio</code> element.
		</audio>
		<script id="vs" type="x-shader/x-vertex">
			uniform mat4 u_mvp_matrix;
			attribute vec3 a_vertex;
			attribute vec4 a_color;
			attribute vec2 a_texcoord;
			varying vec4 v_color;
			varying vec2 v_texcoord;

			void main(void){
				v_color = a_color;
				v_texcoord = a_texcoord;
				gl_Position = u_mvp_matrix * vec4(a_vertex, 1.0);
			}
		</script>
	<script id="fs" type="x-shader/x-fragment">
			precision mediump float;

			varying vec4 v_color;
			varying vec2 v_texcoord;
			uniform sampler2D u_sampler;

			void main(void){
				gl_FragColor = v_color * texture2D(u_sampler, v_texcoord);
			}
	</script>
		<script type="text/javascript" src="lib/resource-loader.min.js"></script>
		<script type="text/javascript" src="game.js"></script>
	</body>
</html>
